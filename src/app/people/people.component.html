<div class="container">
  <div style="margin-top: 100px">
    <div style="padding-top: 10px;padding-bottom: 10px;">
      <div class="d-flex flex-row">
        <div>
          <img src="../../assets/icons/people.png">
        </div>
        
        <div style="padding-left: 10px;color: navy">
          Choose number of
          <strong>people</strong>
        </div>
      </div>

    </div>

    <div style="width:50%;padding: 20px;border: navy 1px solid">

      <div class="row">
          <div class="col-8">
              <div class="d-flex flex-row">
                <div>
                  <img src="../../assets/icons/rooms.png">
                </div>
                
                <div style="padding-left: 20px;color: navy">
                  ROOMS
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex flex-row">
                <div>
                  <img (click)="minusRoom()" src="../../assets/icons/minus.png">
                </div>
                
                <div style="padding-left: 10px;padding-right: 10px;color: navy">
                  {{numberOfRooms}}
                </div>
                
                <div>
                  <img (click)="addRoom()" src="../../assets/icons/add.png">
                </div>
              </div>
            </div>
      </div>
      <hr>
      <div class="row">
          <div class="col-8">
              <div class="d-flex flex-row">
                <div>
                  <img src="../../assets/icons/adult.png">
                </div>
                
                <div style="padding-left: 20px;color: navy">
                  ADULTS
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex flex-row">
                <div>
                  <img (click)="minusAdult()" src="../../assets/icons/minus.png">
                </div>
                
                <div style="padding-left: 10px;padding-right: 10px;color: navy">
                  {{numberOfAdults}}
                </div>
               
                <div>
                  <img (click)="addAdult()" src="../../assets/icons/add.png">
                </div>
              </div>
            </div>
      </div>
      <hr>
      <div class="row">
          <div class="col-8">
              <div class="d-flex flex-row">
                <div>
                  <img src="../../assets/icons/children.png">
                </div>
                
                <div style="padding-left: 20px;color: navy">
                  CHILDREN
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex flex-row">
                <div>
                  <img (click)="minusChildren()" src="../../assets/icons/minus.png">
                </div>
               
                <div style="padding-left: 10px;padding-right: 10px;color: navy">
                  {{numberOfChildren}}
                </div>
               
                <div>
                  <img (click)="addChildren()" src="../../assets/icons/add.png">
                </div>
              </div>
            </div>
      </div>

    </div>


  </div>
</div>
